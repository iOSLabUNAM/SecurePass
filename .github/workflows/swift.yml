name: Swift CI
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Test
        run: |
          xcodebuild clean test -project SecurePass.xcodeproj -scheme SecurePass -destination "platform=iOS Simulator,name=Any iOS Simulator Device"
